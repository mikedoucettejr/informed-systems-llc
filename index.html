<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Informed Systems LLC</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body {
        width: 100%;
        min-height: 100%;
        overflow-x: hidden;
        overscroll-behavior: none;
      }
      img {
        width: 100%;
        height: auto;
        display: block;
        cursor: pointer;
        max-width: 100%;
      }
      img.inverted {
        filter: invert(1) brightness(0.8) contrast(1.2);
      }
    </style>
  </head>
  <body>
    <img src="assets/images/IMG_2830.png" alt="Informed Systems LLC" id="main-image" class="inverted" />
    <script>
      const image = document.getElementById('main-image');
      image.addEventListener('click', function() {
        this.classList.toggle('inverted');
      });
    </script>
  </body>
</html>
