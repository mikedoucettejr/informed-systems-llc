<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact — Informed Systems LLC</title>
    <meta name="description" content="Start a conversation about your goals and challenges." />
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container nav">
        <a href="/" class="brand">
          <span class="brand-logo" aria-hidden="true"></span>
          <span class="brand-name">Informed Systems LLC</span>
        </a>
        <nav class="nav-links">
          <a href="/services.html">Services</a>
          <a href="/about.html">About</a>
          <a href="/contact.html">Contact</a>
        </nav>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="container">
          <span class="badge">Contact</span>
          <h1>Let’s talk</h1>
          <p class="section-subtitle">Tell us about your goals. We’ll reply within 1–2 business days.</p>
        </div>
      </section>

      <section>
        <div class="container card">
          <form action="https://formspree.io/f/mayvlzvq" method="POST">
            <div style="display:grid;gap:0.75rem;grid-template-columns:1fr 1fr;">
              <div>
                <label for="name">Name</label>
                <input id="name" name="name" type="text" required style="width:100%;padding:0.6rem;border:1px solid #e2e8f0;border-radius:8px;" />
              </div>
              <div>
                <label for="email">Email</label>
                <input id="email" name="email" type="email" required style="width:100%;padding:0.6rem;border:1px solid #e2e8f0;border-radius:8px;" />
              </div>
            </div>
            <div style="margin-top:0.75rem;">
              <label for="message">How can we help?</label>
              <textarea id="message" name="message" rows="6" required style="width:100%;padding:0.6rem;border:1px solid #e2e8f0;border-radius:8px;"></textarea>
            </div>
            <div style="margin-top:0.75rem;display:flex;gap:0.5rem;align-items:center;">
              <button class="btn btn-primary" type="submit">Send</button>
              <span style="color:#64748b;font-size:0.9rem;">We’ll never share your information.</span>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">© <span id="year"></span> Informed Systems LLC. All rights reserved.</div>
    </footer>
    <script src="/assets/js/main.js"></script>
  </body>
  </html>
